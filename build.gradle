plugins {
    id 'java'
}
sourceCompatibility=1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.1.3.RELEASE'
    implementation 'org.springframework:spring-context:5.1.3.RELEASE'
    implementation 'cglib:cglib:3.2.12'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0-RC1'
}

group 'com.epam'
version '0.0.1-SNAPSHOT'
